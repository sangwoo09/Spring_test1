<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상세정보</title>
</head>
<body>
<table border="1">
    조회수 : <input type="text" disabled="true" th:value="${board2.count}"><br>
    번호 : <input type="text" disabled="true" th:value="${board2.no}"><br>
    작성자 : <input type="text" disabled="true" th:value="${board2.writer}"><br>
    타이틀 : <input type="text" disabled="true" th:value="${board2.title}"><br>
    내용 : <textarea rows="5" type="text" disabled="true" th:text="${board2.content}"></textarea><br>
    작성일 : <input type="text" disabled="true" th:value="${board2.regDate}"><br>
    <a type="button" th:href="@{/board2/modify(no=${board2.no})}">수정</a><a type="button" th:href="@{/board2/delete(no=${board2.no})}">삭제</a><button onclick="location.href='/board2/list'">뒤로가기</button>
</table>
</body>
</html>
